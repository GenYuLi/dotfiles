# Window
# {{{
window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3
  decorations: full
# }}}

# Fonts
# {{{
font:
  size: 16
# }}}

# Theme
# {{{
# One Half Dark
colors:
  primary:
    background: '#282c34'
    foreground: '#dcdfe4'

  normal:
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#e5c07b'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#dcdfe4'

  bright:
    black:  '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#e5c07b'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#dcdfe4'
# }}}

# Mappings
# {{{
key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Left, mods: Control, chars: "\x1bb" } # one word left
  - { key: Right, mods: Control, chars: "\x1bf" } # one word right
  - { key: H, mods: Command, chars: "\x1bh" } # M-h
  - { key: J, mods: Command, chars: "\x1bj" } # M-j
  - { key: K, mods: Command, chars: "\x1bk" } # M-k
  - { key: L, mods: Command, chars: "\x1bl" } # M-l
# }}}
